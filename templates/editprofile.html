{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<head>
    <style>
        #cd{
            background-color: rgba(0, 0, 0, 0.65);
            padding: 20px;
            border-radius: 5px;
            font-size: larger;
        }
        
    </style>
<body style='background-color:#88e3a0;'>
<br><br>

<div class="container col-sm-7" id="cd">
    
        
            <center><h1 style="color: lightblue;">Edit Teacher Details <i class="fa-solid fa-graduation-cap"></i></h1></center>
            {% if messages %}
            {% for i in messages %}
            
              <center>  <h2 {% if i.tags %} class="{{i.tags}}" {% endif %} style="border-radius: 50px; background-color: white; padding: 10px 0;">{{i}}</h2></center>
              
            {% endfor %} 
            {% endif %}
            {% comment %} <img src="{{photo.url}}" alt="" width="200"> {% endcomment %}
             <br>
            <form action="{% url 'update' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col">
                        <label class="ml-2" for="fn" style='color:white;'>First name</label>
                        <input type="text" name="fname" value="{{name}}" id="fn" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="ln" style='color:white;'>Last name</label>
                        <input type="text" name="lname" id="ln" value="{{lname}}" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="un" style='color:white;'>Username</label>
                        <input type="text" name="uname" id="un" value="{{username}}" class="form-control">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col">
                        <label class="ml-2" for="em" style='color:white;'>Email</label>
                        <input type="email" value="{{mail}}" name="email" id="em" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="ad" style='color:white;'>Address</label>
                        <input type="text" name="address" value="{{address}}" id="ad" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="cn" style='color:white;'>Contact Number</label>
                        <input type="text" value="{{qual}}" name="contact" id="cn" class="form-control">
                    </div>

                </div>
                
                <div class="row">
                    <div class="form-group col">
                        <label class="ml-2" for="age" style='color:white;'>Age</label>
                        <input type="number" value="{{age}}" name="age" id="age" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label for="" style='color:white;'>Courses</label>
                        <select name="cours" class="form-control">
                            <option value="{{co}}" selected>{{cor}}</option>
                            {% for i in course %}
                            <option value="{{i.id}}">{{i.coursename}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="cn" style='color:white;'>join date</label>
                        <input type="date" value="{{date|date:'Y-m-d'}}" name="date" id="cn" class="form-control">
                    </div>
                    
                </div>
                
                <div class="row">
                    <div class="form-group col-7">
                        <img src="{{photo.url}}" alt="" width="150"><br>
                        <label for="" style='color:white;'>Image</label>
                        <input type="file" name="image" id="" accept="image/*" class="form-control">
                    </div>
                    <div class="form-group col-5">
                        <label for="" style='color:white;' class="ml-5">Gender : </label><br>
                        <input style="margin-left: 70px; color:#fff;" type="radio" value="male" name="gender" id="" {% if gender == 'male' %} checked {% endif %}><b style='color:white;'> Male</b>
                        <input type="radio" value="female" name="gender" id="" {% if gender == 'female' %} checked {% endif %}><b style='color:white;'>Female</b>
                    </div>
                    
                </div>
                
                
                
                
    
                <button type="submit" class="btn  form-control" style=" background-color:#f75858 ; font-weight: 500; border-radius: 50px;">Submit </button>
            </form>
            
        
</div>
<br><br><br><br><br><br><br>
</body>
{% endblock %}
